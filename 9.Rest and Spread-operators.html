<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		// There are 2 Operators 

		// 1) Spread
		// 2) Rest

		// 1) Spread
		const oldarray = [1,2,3,4,5,6,7,8,9,0];
		const newarray = [...oldarray, 11,12,13,14,15,"A","B"];
		console.log(newarray);

		// 2) Rest

		const sum = (...num) => {
			let total = 0;
			num.forEach((n) => {
				total += n;
			});
			console.log(total);
		}
		sum(1,2,3,4,5,5);

	</script>

</body>
</html>
