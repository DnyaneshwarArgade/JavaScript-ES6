<body>

	<script type="text/javascript">

	const myPromise = new Promise((resolved,rejected) => {
	const a = 5 , b = 5;
	const c = a + b;
	if(c === 4) {
	resolved(`yes!, ${a} + ${b} = 4`);
    }else{
	rejected(`No!, ${a} + ${b} != 4`);
}
});

myPromise.then((m) => {
	console.log(m);

}).catch((err) => {
	console.log(err);
})

	</script>
